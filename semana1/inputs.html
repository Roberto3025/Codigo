<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Tipos de Inputs</h1>

    <!--Input: es una caja que puede ser texto/numeros/fechas/
    colores/hora/archivos/checkbox/radiobutton -->

    <input type="text" placeholder="Ingresa tu Nombre" name="Nombre" id="mi_nombre">
    <input type="text" placeholder="Ingresa tu Apellido" value="Jose" name="apellido" id="mi_apellido">
    <input type="number" placeholder="Ingrese su edad" name="edad" id="mi_edad">
    <h2>Input de tipo email y password</h2>
    <input type="email" placeholder="Ingrese su Email" name="correo" id="mi_correo">
    <input type="password" placeholder="Ingrese su Password" name="password" id="mi_password">
    <input type="submit" value="Ingresar">
    <h2>Inputs de tipo Fecha y Hora</h2>
    <input type="date">
    <input type="time">
    <input type="datetime-local">
    <h2>Inputs de tipo Archivo</h2>
    <input type="file">
    <input type="file" accept="application/pdf">
    <input type="file" accept="image/*">
    <input type="file" accept="video/*">
    <input type="file" accept="audio/*">
    <h2>Inputs tipo Radio - checkbox</h2>
    <input type="radio" name="radio" checked/> Radio 1
    <input type="radio" name="radio" /> Radio 2
    <input type="radio" name="radio" /> Radio 3
    <p>
        <input type="checkbox" name="check[]" checked> Basico
        <input type="checkbox" name="check[]"> Intermedio
        <input type="checkbox" name="check[]"> Avanazado
    </p>
    <h2>Input de tipo Color</h2>
    <input type="color"/>
    <h2>Input de tipo Range</h2>
    <input type="range">
    <h2>Input de tipo Search</h2>
    <input type="search" placeholder="Ingrese la busqueda">
    <h2>Input de tipo Telefono</h2>
    <input type="tel" placeholder="Ingrese el Telefono">
</body>
</html>
